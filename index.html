<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totally Original clicker game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">  
      <h1 >Totally Original Clicker Game</h1>
      <p>The best clicker game ever!</p>
    </div>
    <div id="headerBar">
    </div>
    <div id="mainBox">  
      <div id="leftBox"></div>
      <img src="Images/panelVertical.png" alt="">
      <div id="middleBox">
        <div id="clicker-container">
          <div id="moneyCounter">0</div>
          <div id="cashPerSecondDisplay"></div>
          <img src="Images/LOGO KantineRester.svg" onclick="clickButton()" id="clickButton">
        </div>
      </div>
      <img src="Images/panelVertical.png" alt="">
      <div id="rightBox">
        <div id="upgrades-container">
          <button onclick="increaseClickPower()" class="shopItems">
            Upgrade clicking power
            <div id="clickerPowerCostDisplay">Cost: 10</div>
          </button>
          <button onclick="buyClickers()"class="shopItems">
            Buy automatic clicker
            <div id="clickersCostDisplay">Cost: 25</div>
          </button>
          <button onclick="upgradeClickers()"class="shopItems">
            Upgrade automatic clicker
            <div id="upgradeClickersCostDisplay">Cost: 50</div>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
