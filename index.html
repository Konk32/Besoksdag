<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totally Original clicker game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">  
      <h1 >Totally Original Clicker Game</h1>
      <p>The best clicker game ever!</p>
    </div>
    <div id="headerBar">
    </div>
    <div id="mainBox">  
      <div id="leftBox"></div>
      <img src="Images/panelVertical.png" alt="">
      <div id="middleBox">
        <div id="clicker-container">
          <div id="moneyCounter">0</div>
          <div id="cashPerSecondDisplay"></div>
          <img src="Images/LOGO KantineRester.svg" onclick="clickButton()" id="clickButton" draggable="false">
        </div>
      </div>
      <img src="Images/panelVertical.png" alt="">
      <div id="rightBox">
        <div id="upgrades-container">
          <button onclick="increaseClickPower()" class="shopItems">
            <h4 class="shopItemsText">Upgrade clicking power  </h4>
            <div id="clickerPowerCostDisplay"><h4 class="shopItemsPrice">Cost: 10</h4></div>
          </button>
          <button onclick="buyClickers()"class="shopItems">
            <h4 class="shopItemsText">Buy automatic clicker  </h4>
            <div id="clickersCostDisplay"><h4 class="shopItemsPrice">Cost: 25</h4></div>
          </button>
          <button onclick="upgradeClickers()"class="shopItems">
            <h4 class="shopItemsText">Upgrade automatic clicker  </h4>
            <div id="upgradeClickersCostDisplay"><h4 class="shopItemsPrice">Cost: 50</h4></div>
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
