<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totally awesome clicker game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainBox">
      <div id="leftBox">
      </div>
      <div id="middleBox">
      <h1>Totally Awesome Clicker Game</h1>
      <p>The best clicker game ever!</p>
      <div id="clicker-container">
          <button id="clicker-button" onclick="clickButton()">Click here to earn money!</button>
          <p id="moneyCounter">Money: $0</p>
        </div>
      </div>
      <div id="rightBox">
      <div id="upgrades-container">
          <button onclick="increaseClickPower()">Upgrade clicking power <div id="clickerPowerCost-display">Cost: 10</div></button>
        <button>Buy automatic clicker <div>Cost: 25</div></button>
        <button>Upgrade automatic clicker <div>Cost: 50</div></button>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
