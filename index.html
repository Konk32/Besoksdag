<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totally Original Clicker Game</title>
    <!-- Linker til en ekstern CSS-fil som gir stil til elementene på siden -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Hovedcontainer for hele spillet -->
    <div id="mainBox">  
      <div id="leftBox"></div>
      <!-- Bildet som brukes som sidepanel for visuell effekt -->
      <img src="Images/panelVertical.png" alt="" style="height: 100%">
      
      <!-- Midtdelen der klikkeren og tellerne vises -->
      <div id="middleBox">
        <!-- Overskriftsområde med tittelen på spillet -->
        <div id="header"> 
          <!-- Tittel på spillet, hvor <h1> og <h4> gir tekst i forskjellige størrelser -->
          <h1>Totally Original Clicker Game</h1>
          <h4>The best clicker game ever!</h4>
        </div>
        
        <!-- Container for selve klikkeren og visuelle tellere -->
        <div id="clicker-container">
          <!-- Viser antall opptjente penger -->
          <div id="moneyCounter">0</div>
          <!-- Viser hvor mye penger som genereres automatisk per sekund -->
          <div id="cashPerSecondDisplay"></div>
          <!-- Klikkerbilde som kalles funksjonen "clickButton()" hver gang det klikkes -->
          <img src="Images/LOGO KantineRester.svg" onclick="clickButton()" id="clickButton" draggable="false">
        </div>
      </div>
      
      <!-- Bildet som brukes som sidepanel for symmetri -->
      <img src="Images/panelVertical.png" alt="" style="height: 100%">
      
      <!-- Høyre sidepanel som inneholder butikken og oppgraderinger -->
      <div id="rightBox">
        <!-- Header for butikken -->
        <div id="shop-header"> 
          <h1 id="headerShop">Store</h1>
        </div>
        <!-- Horisontalt panelbilde for visuell separasjon -->
        <img src="images/panelHorizontal.png" class="panelHorizontal">
        
        <!-- Container for oppgraderingsknapper -->
        <div id="upgrade-container">
          <!-- Knapper som oppgraderer klikkkraft og automatisk klikkere -->
          <button onclick="increaseClickPower()" class="upgradeItem" id="upgradeItemClicker">
            <div id="clickerPowerCostDisplay">Cost: 10</div>
          </button>
          <button onclick="upgradeClickers()" class="upgradeItem" id="upgradeItemAutoClicker">
            <div id="upgradeAutoClickersCostDisplay">Cost: 50</div>
          </button>
        </div>
        
        <!-- Nytt horisontalt panelbilde for visuell separasjon -->
        <img src="images/panelHorizontal.png" class="panelHorizontal">
        
        <!-- Container for butikkvarer -->
        <div id="shop-container">
          <!-- Knapp som lar spilleren kjøpe en automatisk klikker -->
          <button onclick="buyClickers()" class="shopItems">
            <h4 class="shopItemsText">Automatic clicker</h4>
            <div id="clickersCostDisplay" style="padding-left: 5%;">Cost: 25</div>
          </button>
          <!-- Knapp som lar spilleren kjøpe bestemødre som genererer penger -->
          <button onclick="buyGrandmas()" class="shopItems">
            <h4 class="shopItemsText">Grandmas</h4>
            <div id="grandmasCostDisplay" style="padding-left: 5%;">Cost: 100</div>
          </button>
          <!-- Knapp som lar spilleren kjøpe gårder som genererer mye penger -->
          <button onclick="buyFarms()" class="shopItems">
            <h4 class="shopItemsText">Farms</h4>
            <div id="farmCostDisplay" style="padding-left: 5%;">Cost: 2000</div>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Lenker til en JavaScript-fil som inneholder funksjonene for spillet -->
    <script src="script.js"></script>
  </body>
</html>
